<!DOCTYPE html>
<html>

   <head>
      <title>Vitasoft Tech</title>

      

      <!-- bootstrap -->

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<!-- stylesheet -->
		<link rel="stylesheet" href="styles.css">

		

   </head>
	
   <body>
    <form name="myForm" action="" class="form1" onsubmit="return validateForm()" method="post">
    	<h3 class="head">VITASOFT-TECH ROUND-2</h2>

    	<div class="container">
    		<div class="row">
    			<div class="col-sm">
    				<label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" >
    			</div>
    			<div class="col-sm">
    				<label for="mname">Middle name:</label>
        <input type="text" id="mname" name="mname" >
    			</div>
    			<div class="col-sm">
    				<label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" >
    			</div>
    			
    		</div>
    		
    	</div> 
        
        

        <div class="container">
        	<div class="row">
        		<div class="col-sm">
        			<label>Address:</label>
         			<input id ="address" name = "address" type ="text" >
        		</div>
        		<div class="col-sm">
        			<label for="country" >Country:</label>
					<select id="type" name="type">
					    <option value="item0">--Select country--</option>
					    <option value="India">India</option>
					    <option value="USA">USA</option>
					    <option value="Germany">Germany</option>
					</select>
		
        		</div>
        		<div class="col-sm">
        			<label for="state">state:</label>
					<select id="size" >
		    		<option value="">-- select state -- </option>
					</select>
        		</div>
        		<div class="col-sm">
        			<label>Pincode:</label>
         			<input id="zip" name="zip" type="text" pattern="[0-9]*" >
        		</div>
        	</div>
        	
        </div>

            


        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" ><br>
        <br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" pattern="[7-9]{1}[0-9]{9}" title="Phone number"><br>
        <br>


        <label for="weight">Weight(in kgs):</label><br>
        <input type="text" id="weight" name="weight" pattern="[0-9]*" ><br>
        <br>
        <label for="height">Height(in ft):</label><br>
        <input type="text" id="height" name="height" ><br>
        <br>

        <input type="submit" class="btn btn-lg btn-outline-secondary" value="submit" onclick="validateForm(); return false">
        <p><span id='display'></span> </p>
        <p><span id='display1'></span> </p>
        <p><span id='display2'></span> </p>
        <p><span id='displayx'></span> </p>
        <p><span id='display3'></span> </p>
		<p><span id='display4'></span> </p>
		<p><span id='display5'></span> </p>     <p><span id='display6'></span> </p>



      </form>
    <!-- js -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


<script src="index.js"  charset="utf-8"></script>  



   </body>
	
</html>
